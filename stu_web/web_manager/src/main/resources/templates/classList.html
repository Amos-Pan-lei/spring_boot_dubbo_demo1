<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
    <td>班级编号</td>
    <td>班级名称</td>
    <td>班级人数</td>
    <td>操作</td>
</tr>
<tr th:each="c :${clist}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.cname}"></td>

</tr>
</table>
</body>
</html>
